<!DOCTYPE html>  
<html>  
<head>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
<!-- JQuery  -->
<script>
    $(document).ready(function() {
        $(".hide").click(function() {
            $("img").hide(1000);
        });

        $(".show").click(function() {
            $("img").show(1000);
        });
    });
</script>

<!-- CSS File -->
<style>
    .container{
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
    }

    .container img{
        width: 400px;
        height: 400px;
        border: 0.2rem solid #95c0af;
    }

    .container .show, .hide{
        padding: 1rem 4.9rem;
        border: 0.2rem solid #95c0af;
        cursor: pointer;
        font-size: 1rem;
        color: #95c0af;
        font-weight: 600;
    }
</style>
</head>  
<body>  
    <section class="container">
        <img src="img20.jpg" alt="chinies-painting">

        <div class="btns">
            <button class="show">Show</button>
            <button class="hide">Hide</button>
        </div>
    </section>
</body>  
</html>
